<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
<title>パスワード発行</title>
<style>
.block {
  text-align:center;
  align-items: center;
  margin:40px auto;
  width:400px;
  height:300px;
  padding:20px 100px;
  border:1px solid #ddd;
  background-color: #CCFFFF;
}
.sample_input[readonly] {
cursor: default;
background-color: #DDDDDD;
}

</style>
</head>
<body>
<div class="block">
  <h1>パスワード発行フォーム</h1>
  <form name="form_004">
      
        
        <label style="display: inline-block;text-align: right;width: 150px;"> 口座番号</label><input type="text" name="textBox_001" style="width:200px;height:30px;"oninput="value = value.replace(/[^0-9]+/i,'');"><br>
          <br>
        <input type="button" value="パスワード発行" onclick="clickButton_002()"><br>
          <br> 
        <label style="display: inline-block;text-align: right;width: 150px;"> パスワード</label> <input type="text" name="textBox_002" style="width:200px;height:30px;" class="sample_input"readonly>
        
  </form>
  
</div>
<script>
function clickButton_002(){
    let key="";
    let key1=0;
    let key1_str="";

    const account_number = document.form_004.textBox_001.value;
    key1 = account_number * 6083;
    key1_str = String(key1);
    for(let i = 1; i <= 6; i++){
    key = key + key1_str.charAt(key1_str.length-i);
    }
    document.form_004.textBox_002.value = key;
}
</script>
</body>
</html>
